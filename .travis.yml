sudo: required

services:
    - docker

addons:
  apt_packages:
    - pandoc

language: python
python:
    - 2.7
    - 3.4
    - 3.5
    - 3.6

matrix:
  include:
      - python: 3.6
        env: TOXENV=sphinx
      - python: 3.6
        env: TOXENV=black

install:
    - pip install tox tox-travis coveralls

script:
    - tox

deploy:
  provider: pypi
  user: dbarroso
  password:
    secure: 
  on:
    tags: true
    branch: master

after_success:
  - coveralls
